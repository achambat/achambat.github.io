{% assign events = site.data.data.events %}
{% if events %}
<section class="section events-section">
  <h2 class="section-title">
    <span class="fa-stack fa-xs">
      <i class="fas fa-circle fa-stack-2x"></i>
      <i class="fas fa-calendar fa-stack-1x fa-inverse"></i>
    </span>
    {{ events.title }}
  </h2>

  {% for event in events.info %}
  <div class="item">
    
	<div class="meta">
      
	  <div class="upper-row">
	    <h3 class="type">{{ event.type }}</h3>
		<div class="time">{{ event.time }}</div>
      </div><!--//upper-row-->
      
	  <div class="university">{{ event.university | markdownify }}</div>
    
	</div><!--//meta-->

    {% if event.details %}
    <div class="details">
      {{ event.details | markdownify }}
    </div><!--//details-->
    {% endif %}
	
  </div><!--//item-->
  {% endfor %}

</section><!--//section-->
{% endif %}
