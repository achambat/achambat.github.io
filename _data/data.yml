activities:
    title: Activités de recherche
    info:
      - role: Cheffe de projet CollEx-Persée
        time: Févr. 2021 - Sept. 2022
        company: Métadictionnaire médical multilingue de la bibliothèque numérique Medica, Université Paris Cité, DGDBM, BIU Santé - pôle Médecine
        details: >
          <ul><li><div style="text-align: justify;">Chargée des données du projet : rédaction des spécifications pour la structuration des données lexicographiques à extraire des dictionnaires en respectant les standards XML-TEI, suivi du travail des prestataires, contrôle des données fournies, et de leur intégration dans l’application.</div></li>
          <li><div style="text-align: left;">Chargée de la mise en place de la chaîne de numérisation et de son suivi.</div></li>
          <li><div style="text-align: left;">Chargée de la conception et de la description fonctionnelle de l’interface.</div></li>
          <li><div style="text-align: left;">Chargée de la rédaction du paratexte technique destiné au public.</div></li>
          <li><div style="text-align: left;">Chargée de la communication scientifique sur le projet.</div></li>
          
      - role: Stagiaire CNRS en humanités numériques
        time: Févr. - Juin 2020
        company: UMR 5190 LARHRA, Lyon MSH-LSE
        details: >
          <ul><li><div style="text-align: left;">Participation à l’ANR Time-Us.</div></li>
          <li><div style="text-align: left;">Enrichissement et structuration XML-TEI d’une partie du corpus de presse lyonnais.</div></li>
          <li><div style="text-align: left;">Mise en place d’un protocole de TAL.</div></li></ul>
           
      - role: Projet encadré d'humanités numériques
        time: Sept. 2019 - Févr. 2020
        company: EA MARGE 3712, Université Jean Moulin Lyon III
        details: >
