          <li><div style="text-align: left;">Enrichissement de la méthodologie de collecte existante.</div></li>
          <li><div style="text-align: left;">Réalisation d’une visualisation des données obtenues.</div></li></ul>
           
      - role: Vacataire au sein de l’ANR METissage Architecture CULTure
